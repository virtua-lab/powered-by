<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VSP Official | Mobile View</title>
    <style>
        body { margin: 0; background: #000; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .page-container { width: 100%; max-width: 800px; animation: fadeIn 0.8s ease-out; }
        .page { width: 100%; margin-bottom: 0px; display: block; line-height: 0; }
        img { width: 100%; height: auto; display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        * { box-sizing: border-box; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="page"><img src="p1.webp" alt="page" loading="lazy"></div>
        <div class="page"><img src="p2.webp" alt="page" loading="lazy"></div>
        <div class="page"><img src="p3.webp" alt="page" loading="lazy"></div>
    </div>
</body>
</html>
