<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VSP Official | Mobile View</title>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            display: flex; 
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .page-container {
            width: 100%;
            max-width: 800px;
            animation: fadeIn 0.8s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .page { 
            width: 100%; 
            margin-bottom: 0px; 
            display: flex; 
            justify-content: center;
            line-height: 0;
            position: relative;
        }
        img { 
            width: 100%; 
            height: auto; 
            display: block; 
            object-fit: contain;
        }

        /* PC Large Screen Optimization */
        @media (min-width: 768px) {
            .page-container {
                max-width: 100%;
                background: #111;
            }
            .page {
                margin-bottom: 20px;
                padding: 10px 0;
            }
            img {
                 width: auto;
                 max-width: 100%; 
                 max-height: 95vh;
                 box-shadow: 0 0 15px rgba(0,0,0,0.5);
            }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        * { box-sizing: border-box; }
        ::-webkit-scrollbar { width: 8px; background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="page"><img src="p1.webp" alt="page" loading="lazy"></div>
        <div class="page"><img src="p2.webp" alt="page" loading="lazy"></div>
        <div class="page"><img src="p3.webp" alt="page" loading="lazy"></div>
        <div class="page"><img src="p4.webp" alt="page" loading="lazy"></div>
        <div class="page"><img src="p5.webp" alt="page" loading="lazy"></div>
        <div class="page"><img src="p6.webp" alt="page" loading="lazy"></div>
        <div class="page"><img src="p7.webp" alt="page" loading="lazy"></div>
        <div class="page"><img src="p8.webp" alt="page" loading="lazy"></div>
        <div class="page"><img src="p9.webp" alt="page" loading="lazy"></div>
    </div>
</body>
</html>
